<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulário de Convite</title>
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Convite</h2>
    <form action="https://formspree.io/f/mbldvvez" method="post">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="horario">Horário Previsto de Chegada:</label>
        <input type="time" id="horario" name="horario" required>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo" required>
          <option value="">Selecione seu cargo</option>
          <option value="Instrutor">Instrutor</option>
          <option value="Instrutora">Instrutora</option>
          <option value="Examinadora">Examinadora</option>
          <option value="Encarregado local">Encarregado local</option>
          <option value="Encarregado regional">Encarregado regional</option>
          <option value="Organista">Organista</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
</body>
</html>
